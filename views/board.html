  <body id="board">
    <script src="../js/sound.js"></script>
    <audio id='Drone' src='../sound/Drone.mp3'></audio>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1642565209312684',
        cookie     : true,  // session cookies
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.2'
      });

      FB.getLoginStatus(function(response) {
         setUser(response);
         if (!fbUser) {
           document.getElementById('boardLink').innerHTML = 'Login with Facebook';
         } else {
            window.location = "/views/board.html";
         }
       });
    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "http://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
    <div id="logoutButton"></div>
    <div id="trashcan"><img src="../images/trashcan.png" alt="trashcan"></div>
